<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script src="script.js" defer="defer"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>First to 10 wins! </h2>
    </header>
    <div class="icon-ring-container">
        <div class="rock icon" data-choice="0">
            <img src="./images/rock.png" alt="" >
        </div>
        <div class="paper icon" data-choice="2">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="scissors icon" data-choice="1">
            <img src="./images/scissors.png" alt="">
        </div>
        <div class="score-container">
            <span class="score user-score">0</span>
            <span class="score computer-score">0</span>

        </div>
        <div class="icon-ring">
         
        </div>

    </div>

    <div class="info">
        <button class="play-again">Play again</button>
        <div class="round">
            <span class="round-result">You won</span>
        </div>
    </div>
  

    
</body>
</html>
